<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Your Collection</title>
      <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class=" mx-auto p-4">
      <a href="/create" class="text-lg bg-blue-200 text-blue-800 py-2 px-2 rounded-md border-2 border-blue-800">Create New Entry</a>
    </div>
    <div class="mx-auto p-4">
      {{if not .Entries}}
        <p class="text-gray-600">You haven't created any entries yet.</p>
      {{else}}
      <div class="grid grid-cols-4 gap-2">
          {{range .Entries}}
          <div class="bg-white p-4 border-2 border-gray-300 rounded-xl">
            <div class="flex items-center">
              <a class="text-xl font-semibold">{{.Title}} ({{.Year}})</a>
              {{if .IsDigital}}
                <span class="ml-auto text-xs bg-green-200 text-green-800 py-1 px-1 rounded-xl">Digital</span>
              {{else}}
                <span class="ml-auto text-xs bg-red-200 text-red-800 py-1 px-2 rounded-xl">Not Digital</span>
              {{end}}
            </div>
            <p class="pb-12 text-sm text-gray-500">{{.Content}}</p>
            <div class="mt-2 flex">
              <a class="ml-auto text-xs bg-gray-200 text-gray-800 py-2 px-2 rounded-md mr-2 border-2 border-gray-800" href="/entries/{{.ID}}/edit">Edit</a>
              <div>
              <form action="/entries/{{.ID}}/delete" method="POST">
              <button class="ml-auto text-xs bg-orange-200 text-orange-800 py-2 px-2 rounded-md ml-2 border-2 border-orange-800" type="submit">Delete</button>
              </form>
              </div>
            </div>
          </div>
          {{end}}
          </div>
      {{end}}
    </div>
  </body>
</html>
