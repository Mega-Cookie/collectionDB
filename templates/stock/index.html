{{define "stock/index.html"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock data</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="mx-auto p-4 grid grid-cols-3 gap-2 flex">
      <div class="p-4 border-2 h-fit border-gray-300 rounded-xl">
        <div class="pb-2">
          <span class="text-xl border-2 border-blue-300 text-blue-800 py-2 px-2 rounded-xl flex">Mediatypes</span>
        </div>
        {{range .Mediatypes}}
        <div class="grid grid-cols-2 justify-between p-2 border-2 my-1 border-gray-300 rounded-xl">
        <div claas="w-fit flex">    
          <a class="w-fit flex bg-blue-200 text-blue-800 py-2 px-2 rounded-xl">{{.Name}}</a>
        </div>
          {{if not .IsStock}}
          <div class="w-fit flex py-0.5 justify-self-end ">
            <form action="/stock/mediatype/{{.ID}}/delete" method="POST">
            <button class="flex h-fit" type="submit">
            <a class="w-fit flex text-xs bg-blue-200 text-blue-800 py-2 px-2 rounded-md border-2 border-blue-800 hover:bg-blue-400">
            Delete
            </a>
            </button>
            </form>
          </div>
          {{end}}
        </div>
        {{end}}
        <div class="justify-items-end grid grid-cols-2 p-2 border-2 my-1 border-gray-300 rounded-xl">
          <div class="w-full border-2 p-1 my-1 border-gray-300 rounded-xl">
          <form action="/stock/mediatype/create" method="POST">
          <input class="w-full text-s font-bold focus:outline-none" type="text" id="name" name="name" placeholder="Enter Mediatype" required>
          </div>
          <button class="w-fit" type="submit">
          <a class="w-fit flex text-xs bg-green-200 text-green-800 py-2 px-2 rounded-md border-2 border-green-800 hover:bg-green-400">
          Create
          </a>
          </button>
          </form>
        </div>
      </div>
      <div class="p-4 border-2 h-fit border-gray-300 rounded-xl">
        <div class="pb-2">
          <span class="text-xl border-2 border-blue-300 text-blue-800 py-2 px-2 rounded-xl flex">Categories</span>
        </div>
        {{range .Categories}}
        <div class="grid grid-cols-2 justify-between p-2 border-2 my-1 border-gray-300 rounded-xl">
        <div claas="w-fit flex">    
          <a class="w-fit flex bg-blue-200 text-blue-800 py-2 px-2 rounded-xl">{{.Name}}</a>
        </div>
          {{if not .IsStock}}
          <div class="w-fit flex py-0.5 justify-self-end ">
            <form action="/stock/category/{{.ID}}/delete" method="POST">
            <button class="flex h-fit" type="submit">
            <a class="w-fit flex text-xs bg-blue-200 text-blue-800 py-2 px-2 rounded-md border-2 border-blue-800 hover:bg-blue-400">
            Delete
            </a>
            </button>
            </form>
          </div>
          {{end}}
        </div>
        {{end}}
        <div class="justify-items-end grid grid-cols-2 p-2 border-2 my-1 border-gray-300 rounded-xl">
          <div class="w-full border-2 p-1 my-1 border-gray-300 rounded-xl">
          <form action="/stock/category/create" method="POST">
          <input class="w-full text-s font-bold focus:outline-none" type="text" id="name" name="name" placeholder="Enter Category" required>
          </div>
          <button class="w-fit" type="submit">
          <a class="w-fit flex text-xs bg-green-200 text-green-800 py-2 px-2 rounded-md border-2 border-green-800 hover:bg-green-400">
          Create
          </a>
          </button>
          </form>
        </div>
      </div>
      <div class="p-4 border-2 h-fit border-gray-300 rounded-xl">
        <div class="pb-2">
          <span class="text-xl border-2 border-blue-300 text-blue-800 py-2 px-2 rounded-xl flex">Genres</span>
        </div>
        {{range .Genres}}
        <div class="grid grid-cols-2 justify-between p-2 border-2 my-1 border-gray-300 rounded-xl">
        <div claas="w-fit flex">    
          <a class="w-fit flex bg-blue-200 text-blue-800 py-2 px-2 rounded-xl">{{.Name}}</a>
        </div>
          {{if not .IsStock}}
          <div class="w-fit flex py-0.5 justify-self-end ">
            <form action="/stock/genre/{{.ID}}/delete" method="POST">
            <button class="flex h-fit" type="submit">
            <a class="w-fit flex text-xs bg-blue-200 text-blue-800 py-2 px-2 rounded-md border-2 border-blue-800 hover:bg-blue-400">
            Delete
            </a>
            </button>
            </form>
          </div>
          {{end}}
        </div>
        {{end}}
        <div class="justify-items-end grid grid-cols-2 p-2 border-2 my-1 border-gray-300 rounded-xl">
          <div class="w-full border-2 p-1 my-1 border-gray-300 rounded-xl">
          <form action="/stock/genre/create" method="POST">
          <input class="w-full text-s font-bold focus:outline-none" type="text" id="name" name="name" placeholder="Enter Genre" required>
          </div>
          <button class="w-fit" type="submit">
          <a class="w-fit flex text-xs bg-green-200 text-green-800 py-2 px-2 rounded-md border-2 border-green-800 hover:bg-green-400">
          Create
          </a>
          </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
{{end}}
