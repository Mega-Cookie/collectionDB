{{define "stock/index.html"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock data</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="mx-auto p-4 grid grid-cols-3 gap-2 flex">
      <div class="bg-white p-4 border-2 border-gray-300 rounded-xl">
      <div class="pb-2">
      <span class="place-self-center text-xl border-2 border-blue-300 text-blue-800 py-2 px-2 rounded-xl flex">Mediatypes</span>
      </div>
      {{range .Mediatypes}}
      <div class="bg-white p-4 border-2 my-1 border-gray-300 rounded-xl">
        <span class="ml-auto bg-blue-200 text-blue-800 py-2 px-2 rounded-xl">{{.Name}}</span>
      </div>
      {{end}}
      </div>
      <div class="bg-white p-4 border-2 border-gray-300 rounded-xl">
              <div class="pb-2">
      <span class="place-self-center text-xl border-2 border-blue-300 text-blue-800 py-2 px-2 rounded-xl flex">Categories</span>
      </div>
      {{range .Categories}}
      <div class="bg-white p-4 border-2 my-1 border-gray-300 rounded-xl">
        <span class="ml-auto bg-blue-200 text-blue-800 py-2 px-2 rounded-xl">{{.Name}}</span>
      </div>
      {{end}}
      </div>
      <div class="bg-white p-4 border-2  border-gray-300 rounded-xl">
              <div class="pb-2">
      <span class="place-self-center text-xl border-2 border-blue-300 text-blue-800 py-2 px-2 rounded-xl flex">Genres</span>
      </div>
      {{range .Genres}}
      <div class="bg-white p-4 border-2 my-1 border-gray-300 rounded-xl">
        <a class="ml-auto bg-blue-200 text-blue-800 py-2 px-2 rounded-xl">{{.Name}}</a>
      </div>
      {{end}}
      </div>
    </div>
  </body>
</html>
{{end}}
