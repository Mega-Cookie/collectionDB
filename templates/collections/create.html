{{define "collections/create.html"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-4xl mx-auto p-4">
      <form action="/create_collection" method="POST" class="bg-white p-6">
        <div class="flex justify-between items-center mb-4 pb-4 border-b">
          <div class="flex items-center">
            <div class="mb-4">
              <input type="text" id="name" name="name" placeholder="Name" required
              class="w-full p-2 text-4xl font-bold focus:outline-none">
            </div>
          </div>
          <div>
            <button type="submit" class="text-lg bg-blue-200 text-blue-800 py-2 px-2 rounded-md border-2 border-blue-800">
            Create Collection
            </button>
          </div>
        </div>
          <div class="grid grid-cols-2 gap-2">
            <div>
              <label for="catid" class="text-lg mr-2">Category:</label>
                <select id="catid" name="catid" class="mr-2" required>
                  {{range .Categories}}
                  <option value="{{.ID}}">{{.Name}}</option>
                  {{end}}
                  <option value="NULL" selected hidden>--Choose Category--</option>
                </select>
            </div>
            <div>
              <textarea id="description" name="description" rows="5" placeholder="Description" required
              class="w-full p-4 text-md border-2 border-blue-800 rounded-md"></textarea>
            </div>
          </div>
      </form>
    </div>
  </body>
</html>
{{end}}
