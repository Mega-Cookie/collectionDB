{{define "collections/create.html"}}
{{template "header.html"}}
<div style="margin-left:150px;padding:1px 16px;height:1000px;">
    <div class="max-w-4xl mx-auto p-4">
      <form action="/create_collection" method="POST">
        <div class="flex justify-between items-center mb-4 pb-4 border-b">
          <div>
            <input class="w-full text-4xl font-bold focus:outline-none" type="text" id="name" name="name" placeholder="Name" required>
          </div>
          <div>
            <button type="submit">
              <a class="mr-1 text-lg bg-blue-200 text-blue-800 py-2 px-2 rounded-md border-2 border-blue-800 hover:bg-blue-400">Create</a>
            </button>
            <button>
              <a href="/" class="ml-1 text-lg bg-red-200 text-red-800 py-2 px-2 rounded-md border-2 border-red-800 hover:bg-red-400">Cancel</a>
            </button>          
          </div>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <div>
            <label for="catid" class="text-lg mr-2">Category:</label>
            <select id="catid" name="catid" class="mr-2" required>
              {{range .Categories}}
              <option value="{{.ID}}">{{.Name}}</option>
              {{end}}
              <option value="NULL" selected hidden>--Choose Category--</option>
            </select>
          </div>
          <div>
            <textarea id="description" name="description" rows="5" placeholder="Description" required class="w-full p-4 text-md border-2 border-blue-800 rounded-md"></textarea>
          </div>
        </div>
      </form>
    </div>
{{template "footer.html"}}
{{end}}
