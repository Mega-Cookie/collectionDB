<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection: {{.Name}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-4xl mx-auto p-6 mt-10 rounded-lg">
    <h1 class="text-3xl font-bold mb-4">{{.Name}} ({{.Category.Name}})</h1>
    <p class="text-lg text-gray-700 mt-10 mb-6">{{.Description}}</p>
    <p class="text-sm text-gray-500"><em>Created on: {{.CreatedAt}} - Edited on: {{.EditedAt}}</em></p>
    </div>
  </body>
</html>
