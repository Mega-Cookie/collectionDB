<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Your Collections</title>
      <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    {{if not .Collections}}
    <div class=" mx-auto p-4">
      <a href="/create_collection" class="text-lg bg-blue-200 text-blue-800 py-2 px-2 rounded-md border-2 border-blue-800">Create First Collections</a>
    </div>
    <div class="mx-auto p-4">
      <p class="text-gray-600">You haven't created any collections yet.</p>
    </div>
    {{else}}
    <div class=" mx-auto p-4">
      <a href="/create_collection" class="text-lg bg-blue-200 text-blue-800 py-2 px-2 rounded-md border-2 border-blue-800">Create New Collection</a>
    </div>
      <div class="grid grid-cols-4 gap-2">
          {{range .Collections}}
          <div class="bg-white p-4 border-2 border-gray-300 rounded-xl">
            <div class="flex items-center">
              <a class="text-xl font-semibold">{{.Name}} ({{.Type}})</a>
            </div>
            <p class="pb-12 text-sm text-gray-500">{{.Description}}</p>
            <div class="mt-2 flex">
              <a class="ml-auto text-xs bg-gray-200 text-gray-800 py-2 px-2 rounded-md mr-2 border-2 border-gray-800" href="/collections/{{.CollID}}/edit">Edit</a>
              <div>
              <form action="/collections/{{.CollID}}/delete" method="POST">
              <button class="ml-auto text-xs bg-orange-200 text-orange-800 py-2 px-2 rounded-md ml-2 border-2 border-orange-800" type="submit">Delete</button>
              </form>
              </div>
            </div>
          </div>
          {{end}}
        </div>
      {{end}}
  </body>
</html>
