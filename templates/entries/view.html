{{define "entries/view.html"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry: {{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-4xl mx-auto p-4">
      <div class="flex justify-between items-center mb-4 pb-4 border-b">
        <div>
          <a class="w-full text-4xl font-bold">{{.Title}}</a>
        </div>
        <div>
          <button>
            <a class="mr-1 text-lg bg-blue-200 text-blue-800 py-2 px-2 rounded-md border-2 border-blue-800 hover:bg-blue-400" href="/entries/{{.ID}}/edit">Edit</a>
          </button>
          <button>
            <a href="/" class= "ml-1 text-lg bg-red-200 text-red-800 py-2 px-2 rounded-md border-2 border-red-800 hover:bg-red-400">Go back</a>
          </button>
        </div>
      </div>
      <p class="text-lg text-gray-700 mt-6 mb-6">Year: {{.Year}}</p>
      <p class="text-lg text-gray-700 mt-6 mb-6">Genre: {{.Genre.Name}}</p>
      <p class="text-lg text-gray-700 mt-6 mb-6">Type: {{.Type.Name}}</p>
      <h1 class="text-xl font-bold mb-1">Plot</h1>
      <p class="text-lg text-gray-700 mb-6">{{.Plot}}</p>
      <p class="text-sm text-gray-500"><em>Created on: {{.CreatedAt}} - Edited on: {{.EditedAt}}</em></p>
    </div>
  </body>
</html>
{{end}}
