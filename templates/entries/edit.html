{{define "entries/edit.html"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry: {{.Entry.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-4xl mx-auto p-4">
      <form action="/entries/{{.Entry.ID}}/edit" method="POST">
        <div class="flex justify-between items-center mb-4 pb-4 border-b">
          <div>
            <input class="w-full text-4xl font-bold focus:outline-none" type="text" id="title" name="title" value="{{.Entry.Title}}" required>
          </div>
          <div>
            <button type="submit">
              <a class="mr-1 text-lg bg-blue-200 text-blue-800 py-2 px-2 rounded-md border-2 border-blue-800 hover:bg-blue-400">Confirm</a>
            </button>
            <button>
              <a href="/" class="ml-1 text-lg bg-red-200 text-red-800 py-2 px-2 rounded-md border-2 border-red-800 hover:bg-red-400">Cancel</a>
            </button>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-2 mb-6">
          <div>
            <label for="year" class="text-lg mr-2">Year:</label>
            <input type="number" id="year" name="year" value="{{.Entry.Year}}" required class="border-2 border-blue-800 rounded-md">
            <div>
              <label for="mediatypes" class="text-lg mr-2">Type of physical media:</label>
              <select id="typeid" name="typeid" class="mr-2">
                {{range .Mediatypes}}
                <option value="{{.ID}}">{{.Name}}</option>
                {{end}}
                <option value="{{.Entry.Type.ID}}" selected hidden>{{.Entry.Type.Name}}</option>
              </select>
            </div>
            <div>
              <label for="collection" class="text-lg mr-2">Collection:</label>
              <select id="collid" name="collid" class="mr-2">
                {{range .Collections}}
                <option value="{{.ID}}">{{.Name}}</option>
                {{end}}
                <option value="{{.Entry.Collection.ID}}" selected hidden>{{.Entry.Collection.Name}}</option>
              </select>
            </div>
            <div>
              <label for="genres" class="text-lg mr-2">Genre:</label>
              <select id="genreid" name="genreid" class="mr-2">
                {{range .Genres}}
                <option value="{{.ID}}">{{.Name}}</option>
                {{end}}
                <option value="{{.Entry.Genre.ID}}" selected hidden>{{.Entry.Genre.Name}}</option>
              </select>
            </div>
            <label for="is_digital" class="text-lg mr-2">Media is digitized:</label>
            {{if .Entry.IsDigital}}
            <input type="checkbox" id="is_digital" name="is_digital" class="mr-2" checked>
            {{else}}
            <input type="checkbox" id="is_digital" name="is_digital" class="mr-2">
            {{end}}
          </div>
          <div>
            <textarea id="plot" name="plot" rows="5" required class="w-full p-4 text-md border-2 border-blue-800 rounded-md">{{.Entry.Plot}}</textarea>
          </div>
        </div>
      </form>
      <p class="text-sm text-gray-500"><em>Created on: {{.Entry.CreatedAt}} - Edited on: {{.Entry.EditedAt}}</em></p>
    </div>
  </body>
</html>
{{end}}
